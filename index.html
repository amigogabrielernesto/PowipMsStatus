<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Powip Services Status</title>
    <style>
      :root {
        --bg: #0b0c10;
        --card: #1f2833;
        --accent: #45a29e;
        --text: #c5c6c7;
        --title: #66fcf1;
        --success: #4caf50;
        --error: #f44336;
        --warning: #ffb74d;
      }

      body {
        font-family: "Inter", system-ui, sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 2rem;
      }

      h1 {
        color: var(--title);
        font-size: 2.4rem;
        letter-spacing: 1px;
        margin-bottom: 1.5rem;
        animation: fadeIn 1s ease;
      }

      table {
        border-collapse: collapse;
        width: 95%;
        max-width: 1100px;
        background: var(--card);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.3);
        animation: fadeInUp 1s ease;
      }

      th,
      td {
        padding: 1rem;
        text-align: left;
      }

      th {
        background: var(--accent);
        color: var(--bg);
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      tr:nth-child(even) {
        background: rgba(255, 255, 255, 0.05);
      }

      tr:hover {
        background: rgba(102, 252, 241, 0.08);
      }

      .status {
        font-weight: 600;
        text-align: center;
      }

      .ok {
        color: var(--success);
      }
      .fail {
        color: var(--error);
      }
      .loading {
        color: var(--warning);
      }

      a {
        color: var(--title);
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      footer {
        margin-top: 2rem;
        font-size: 0.9rem;
        color: #888;
        text-align: center;
        animation: fadeIn 1.2s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .pulse {
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.6;
        }
      }
    </style>
  </head>
  <body>
    <h1>üåê Estado de los Microservicios Powip</h1>
    <table>
      <thead>
        <tr>
          <th>Servicio</th>
          <th>URL</th>
          <th>Swagger</th>
          <th>Estado Servicio</th>
          <th>Estado Swagger</th>
        </tr>
      </thead>
      <tbody id="serviceBody">
        <tr>
          <td colspan="5" class="status loading pulse">Cargando estado...</td>
        </tr>
      </tbody>
    </table>

    <footer>√öltima actualizaci√≥n: <span id="timestamp">--</span></footer>

    <script>
      // Carga la lista de servicios desde el archivo sitios.txt
      async function cargarServicios() {
        const resp = await fetch("sitios.txt");
        const text = await resp.text();
        return text
          .trim()
          .split("\n")
          .map((linea) => {
            const [name, url] = linea.split(",");
            const cleanUrl = url.trim().replace(/\/$/, ""); // quita "/" final
            return {
              name: name.trim(),
              url: cleanUrl,
              swagger: `${cleanUrl}/api`,
            };
          });
      }

      // Chequea el estado de un endpoint (servicio o swagger)
      async function checkEndpoint(url) {
        const start = Date.now();
        try {
          const controller = new AbortController();
          const timeout = setTimeout(() => controller.abort(), 10000);
          const res = await fetch(url, { signal: controller.signal });
          clearTimeout(timeout);
          const time = Date.now() - start;
          return res.ok
            ? { status: "ok", time }
            : { status: "fail", time: null };
        } catch {
          return { status: "fail", time: null };
        }
      }

      // Verifica ambos: servicio principal y swagger
      async function checkService(service) {
        const [main, swagger] = await Promise.all([
          checkEndpoint(service.url),
          checkEndpoint(service.swagger),
        ]);
        return { ...service, main, swagger };
      }

      async function updateStatus() {
        const tbody = document.getElementById("serviceBody");
        tbody.innerHTML =
          "<tr><td colspan='5' class='status loading pulse'>Verificando...</td></tr>";

        const services = await cargarServicios();
        const results = await Promise.all(services.map(checkService));

        tbody.innerHTML = "";
        results.forEach((s) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${s.name}</td>
            <td><a href="${s.url}" target="_blank">${s.url}</a></td>
            <td><a href="${s.swagger}" target="_blank">${s.swagger}</a></td>
            <td class="status ${s.main.status}">
              ${
                s.main.status === "ok"
                  ? `üü¢ Activo (${s.main.time} ms)`
                  : "üî¥ Inactivo"
              }
            </td>
            <td class="status ${s.swagger.status}">
              ${
                s.swagger.status === "ok"
                  ? `üü¢ OK (${s.swagger.time} ms)`
                  : "üî¥ Error"
              }
            </td>
          `;
          tbody.appendChild(tr);
        });

        document.getElementById("timestamp").textContent =
          new Date().toLocaleString("es-AR");
      }

      updateStatus();
      setInterval(updateStatus, 60000);
    </script>
  </body>
</html>
