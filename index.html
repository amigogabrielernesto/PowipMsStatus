<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estado de Servicios - Powip</title>
  <style>
    :root {
      --bg-color: #0d1117;
      --card-bg: #161b22;
      --text-color: #c9d1d9;
      --accent: #58a6ff;
      --ok: #3fb950;
      --error: #f85149;
      --header-bg: #21262d;
    }

    body {
      font-family: system-ui, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--accent);
      font-size: 2rem;
    }

    table {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      border-collapse: collapse;
      background: var(--card-bg);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
    }

    th {
      background-color: var(--header-bg);
      color: var(--accent);
      font-weight: 600;
      text-transform: uppercase;
    }

    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }

    tr:hover {
      background-color: rgba(88, 166, 255, 0.1);
      transition: background-color 0.2s ease;
    }

    .status {
      font-weight: bold;
      text-transform: capitalize;
    }

    .ok {
      color: var(--ok);
    }

    .error {
      color: var(--error);
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      color: #8b949e;
      margin-top: 25px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>ðŸŒŒ Estado de Servicios - Powip</h1>

  <table>
    <thead>
      <tr>
        <th>Sitio</th>
        <th>URL</th>
        <th>Swagger</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody id="tabla-sitios">
      <tr><td colspan="4" style="text-align:center;">Cargando...</td></tr>
    </tbody>
  </table>

  <footer>Actualizado automÃ¡ticamente cada 60 segundos</footer>

  <script>
    const sitios = [
      { nombre: "Usuarios", url: "https://ms-users.onrender.com" },
      { nombre: "Ã“rdenesVentas", url: "https://ms-ventas.onrender.com" },
      { nombre: "Couriers", url: "https://ms-courier.onrender.com" },
      { nombre: "Productos", url: "https://ms-productos-1560.onrender.com" },
      { nombre: "Pagos", url: "https://ms-payments.onrender.com" },
      { nombre: "ms-company", url: "https://ms-company-s5k4.onrender.com"},
      { nombre: "ms-customer", url: "https://ms-clientes.onrender.com"},
      { nombre: "ms-supplier", url: "http://ms-supplier-ccsm.onrender.com"}
    ];

    const tabla = document.getElementById("tabla-sitios");

    async function actualizar() {
      tabla.innerHTML = "<tr><td colspan='4' style='text-align:center;'>Verificando servicios...</td></tr>";

      const filas = await Promise.all(sitios.map(async sitio => {
        const swaggerUrl = sitio.url + "/api";
        let estado = "Offline";
        let clase = "error";

        try {
          const res = await fetch(sitio.url, { method: "GET" });
          if (res.ok) {
            estado = "Online";
            clase = "ok";
          }
        } catch {}

        return `
          <tr>
            <td>${sitio.nombre}</td>
            <td><a href="${sitio.url}" target="_blank">${sitio.url}</a></td>
            <td><a href="${swaggerUrl}" target="_blank">${swaggerUrl}</a></td>
            <td class="status ${clase}">${estado}</td>
          </tr>
        `;
      }));

      tabla.innerHTML = filas.join("");
    }

    actualizar();
    setInterval(actualizar, 60000);
  </script>
</body>
</html>
